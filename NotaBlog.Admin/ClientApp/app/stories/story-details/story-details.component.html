<div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="error">
    {{error}}
    <button type="button" class="close" data-dismiss="alert">
        <span>&times;</span>
    </button>
</div>

<div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="success">
    {{success}}
    <button type="button" class="close" data-dismiss="alert">
        <span>&times;</span>
    </button>
</div>

<div class="row flex-sm-row-reverse">
    <div class="col-sm-4 ">
        <publication-status [story]="story" (onPublish)="publishStory()" (onUnpublish)="unpublishStory()"></publication-status>
        <hr/>
        <se-name [story]="story" (onSeNameChange)="updateSeName($event)"></se-name>
    </div>

    <div class="col-sm-8">
        <story-content [story]="story" (onStoryUpdate)="updateContent($event)"></story-content>
    </div>
</div>
