<h2>Stories</h2>
<button type="button" class="btn btn-primary btn-sm mb-2">Add New</button>

<table class="table table-condensed table-hover table-sm stories-table">
    <thead class="thead-dark">
        <tr>
            <th>title</th>
            <th>status</th>
            <th>date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let story of stories" (click)="navigateTo(story)">
            <td>{{story.title}}</td>
            <td>{{story.publicationStatus | publicationStatus}}</td>
            <td>{{story.created | date : 'dd/MM/yy'}}</td>
        </tr>
    </tbody>
</table>
